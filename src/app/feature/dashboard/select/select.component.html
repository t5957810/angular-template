<mat-card>
    <mat-card-content>
        <form [formGroup]="selectForm">
            <h2>Select</h2>
            <mat-form-field appearance="outline">
                <mat-label>Favorite food</mat-label>
                <mat-select formControlName="favoriteFood">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
