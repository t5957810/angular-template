   <h2>iOS style card</h2>
   <div class="row">
       <ng-container *ngFor="let item of cardList; let i=index">
           <div class="{{ item.col }}"  margin-top>
               <mat-card>
                   <img mat-card-image src="{{ item.link }}" alt="Photo of a Shiba Inu">
                   <mat-card-content>
                       <mat-card-title>{{ item.title }}</mat-card-title>
                       <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>
                   </mat-card-content>
                   <mat-card-actions>
                       <button mat-button>LIKE</button>
                       <button mat-button>SHARE</button>
                   </mat-card-actions>
               </mat-card>
           </div>
       </ng-container>
   </div>
