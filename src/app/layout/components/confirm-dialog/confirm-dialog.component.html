<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p padding [innerHTML]="customContent | safeHtml"></p>
</div>
<div mat-dialog-actions>
  <button mat-button ios-alert-action ios-alert-action-left mat-dialog-close color="warn">否</button>
  <button mat-button (click)="onConfirm()" ios-alert-action>是</button>
</div>
